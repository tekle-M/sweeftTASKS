{% extends 'base.html' %}

{% block title %}
shorten URL
{% endblock %}

{% block content %}
    <form action="#", method='post'>
        <label for="url">Enter an http:// URL:</label>
        <input type="url" name="name" id="url"
            placeholder="https://example.com"
            pattern='https://.*' size="50" 
            required>
        <br>
        <input type="submit" value="submit" >
    </form>
    
    <a href='/all'>Show all urls</a>
    

{% endblock %}
